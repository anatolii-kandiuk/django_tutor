{% extends 'base.html' %}

{% block title %}
    Add News :: {{ block.super }}
{% endblock %}

{% block sidebar %}
    {% include 'inc/_sidebar.html' %}
{% endblock %}

{% block content %}
    <h1>Add News</h1>
    <form action="{% url 'add_news' %}" method="post">
        {% csrf_token %}
        {{ form.non_field_errors }}
        {{ form.as_p }}
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">
                Save
            </button>
        </div>
    </form>
{% endblock %}
